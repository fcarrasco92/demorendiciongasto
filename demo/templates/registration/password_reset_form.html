{% extends 'base_login.html' %}

{% block title %}Recuperar contraseña?{% endblock %}

{% block content %}
  
<div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <h3>¿Olvidaste tu contraseña?</h3>
                <small>Ingrese su dirección de correo electrónico a continuación, y le enviaremos instrucciones para configurar una nueva.</small>
              </div>
              
              <form role="form" method="post"  action="{% url 'password_reset' %}">
                {% csrf_token %}
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input id="email" name="email" class="form-control" placeholder="Email" type="email">
                  </div>
                </div>
                
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Enviar instrucciones</button>
                </div>
              </form>
            </div>
{% endblock %}
