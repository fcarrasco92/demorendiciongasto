{% extends 'menu.html' %}

{% block title %}Forgot Your Password?{% endblock %}
{% block subnav%}
<style>
.breadcrumb{
      background-color: rgba(0,0,0,0);
}
.breadcrumb a{
  color:#fff;
}
.breadcrumb-item.active{
  color:#fff;
}

</style>
<div class="header bg-primary pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            <div class="col-lg-6 col-7">
              <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                  <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                  <li class="breadcrumb-item"><a href="#">Forms</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Form elements</li>
                </ol>
              </nav>
            </div>
            <div class="col-lg-6 col-5 text-right">
              <a href="#" class="btn btn-sm btn-neutral">New</a>
              <a href="#" class="btn btn-sm btn-neutral">Filters</a>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
{% block content %}
<div class="col-xl-12">
<div class="card card-stats mb-4 mb-xl-0">
<div class="card-body">
              <form method="post">
                <h6 class="heading-small text-muted mb-4">Cambiar contraseña</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    {% csrf_token %}
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Contraseña anterior</label>
                        <input type="password" id="old_password" name="old_password" autofocus required class="form-control form-control-alternative" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    {% if form.errors %}
                    <p class=" text-center label label-danger">
                        {{form.errors}}
                    </p>
                {% endif %}
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Contraseña nueva</label>
                        <input type="password" id="new_password1" name="new_password1" required class="form-control form-control-alternative" placeholder="" value="">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-last-name">Confirmación de contraseña nueva</label>
                        <input type="password" id="new_password2" name="new_password2" required class="form-control form-control-alternative" placeholder="" value="">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-secondary btn-lg">Guardar contraseña nueva</button>
                    </div>
                </div>
              
              </form>
            </div>
            </div>
    </div>

{% endblock %}
